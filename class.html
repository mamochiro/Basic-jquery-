<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
    <script>
      $(document).ready(function(){
          //เปลี่ยน style โดยใช้ class
          $("#add").click(function(){
            $("p").addClass("style1");
            $("div").addClass("php");
          });
          $("#del").click(function () {
            $("p").removeClass("style1");
            $("div").removeClass("php");
          });
          $("#toggle").click(function () {
            $("p").toggleClass("style1" , "php");
            $("div").toggleClass("php" , "php");
          });
      });
    </script>
    <style>
    .style1{
      font-size : 20px ;
      color : red ;
      background-color: green;
      border:  : 2px  black ;
    }
    .php{
      width: 50px ;
      height: 100px ;
      border-style: dotted;
      background-color: red;
      box-shadow: 2px 4px red;
    }
    </style>
    <title></title>
  </head>
  <body>
    <p>Markkie</p>
    <div></div>
    <button id ="add">เพิ่ม Style</button>
    <button id = "del">ลบ Style</button>
    <button id = "toggle">สลับ Style</button>
  </body>
</html>
