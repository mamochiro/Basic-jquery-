<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
  <script>
    $(function() {
      $("#hide").click(function() {
        $("p").hide("slow");
      });
      $("#show").dblclick(function() {
        $("p").show("slow");
      });
    });
  </script>
</head>

<body>
  <p>Mark kie Event</p>
  <button id = "show">show</button>
  <button id = "hide">hide</button>
</body>

</html>
