<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <script type="text/javascript" src="jquery/jquery-3.3.1.min.js"></script>
  <script>
    $(function() {
      $("#show").click(function() {
        showElement();
      });
      $("#hide").click(function() {
        hideElement();
      });

      function showElement() {
        $("p").show(3000);
      }

      function hideElement() {
        $("p").hide(3000);
        // $("#show").hide();
      }
    });
  </script>

  <title></title>
</head>

<body>
  <p id="">Markkie</p>
  <button id="show">show</button>
  <button id="hide">hideden</button>
</body>

</html>
